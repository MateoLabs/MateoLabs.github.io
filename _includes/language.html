{% assign langues = site.data.data.sidebar.langues %}
{% if langues %}
<div class="langues-container container-block">

  <h2 class="container-block-title">
    langues
  </h2>

  <ul class="list-unstyled interests-list">
    {%for language in langues %}
    <li>
      {{ language.idiom }}
      <span class="lang-desc">({{ language.level }})</span>
    </li>
    {% endfor %}
  </ul>

</div><!--//interests-->
{% endif %}
